<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Road Images</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-item {
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .messages {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: var(--border-radius);
        }

        .messages .success {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        .messages .error {
            background-color: #e74c3c;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Upload Road Images</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" id="upload-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.area_name.id_for_label }}">Area Name:</label>
                {{ form.area_name }}
            </div>
            {% for field in form %}
                {% if field.name != 'area_name' %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn">Upload Images</button>
        </form>

        <div class="preview-container" id="preview-container"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const previewContainer = document.getElementById('preview-container');

        form.addEventListener('change', function(e) {
            if (e.target.type === 'file') {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item fade-in';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview" class="preview-image">
                            <p>${file.name}</p>
                        `;
                        previewContainer.appendChild(previewItem);
                    }
                    reader.readAsDataURL(file);
                }
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission with AJAX
            // For demonstration, we'll just show an alert

            form.submit(); // Remove this line when implementing actual AJAX submission
        });
    </script>
</body>
</html>
